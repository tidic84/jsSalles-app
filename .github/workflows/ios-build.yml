name: iOS Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build iOS App
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Install Expo CLI
        run: npm install -g expo-cli
        
      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
          
      - name: Generate native iOS files
        run: npx expo prebuild -p ios --clean
        
      - name: Install CocoaPods dependencies
        run: |
          cd ios
          pod install
        
      - name: Build iOS app
        run: |
          cd ios
          xcodebuild -workspace sallesavignon.xcworkspace \
            -scheme sallesavignon \
            -configuration Release \
            -sdk iphoneos \
            -archivePath $PWD/build/sallesavignon.xcarchive \
            archive
            
      - name: Export IPA
        run: |
          cd ios
          xcodebuild -exportArchive \
            -archivePath $PWD/build/sallesavignon.xcarchive \
            -exportOptionsPlist exportOptions.plist \
            -exportPath $PWD/build
            
      - name: Upload IPA
        # Mise Ã  jour vers v4
        uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: ios/build/*.ipa