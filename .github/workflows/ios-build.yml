name: iOS Build (Simulator)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build iOS App for Simulator
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Install Expo CLI
        run: npm install -g expo-cli
        
      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
          
      - name: Generate native iOS files
        run: npx expo prebuild -p ios --clean
        
      - name: Install CocoaPods dependencies
        run: |
          cd ios
          pod install
        
      # Modifi√© pour cibler le simulateur iOS
      - name: Build iOS app for simulator
        run: |
          cd ios
          xcodebuild -workspace sallesavignon.xcworkspace \
            -scheme sallesavignon \
            -configuration Debug \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 15' \
            build
            
      - name: Archive build products
        uses: actions/upload-artifact@v4
        with:
          name: ios-simulator-build
          path: ios/build/